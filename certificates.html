<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados | Portafolio</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Cursor personalizado -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Partículas de fondo -->
    <div id="particles-js"></div>

    <!-- Navegación Superior Derecha -->
    <nav class="top-right-nav">
        <div class="nav-buttons">
            <button class="nav-btn" id="home-btn">
                <i class="fas fa-home"></i>
                <span>Inicio</span>
            </button>
            <button class="nav-btn" id="projects-btn">
                <i class="fas fa-briefcase"></i>
                <span>Mis Proyectos</span>
            </button>
            <button class="nav-btn" id="microsoft-btn">
                <i class="fab fa-microsoft"></i>
                <span>Logros Microsoft</span>
            </button>
        </div>
    </nav>

    <!-- Sección Certificados -->
    <section id="certificates" class="certificates">
        <div class="container">
            <h2 class="section-title">Mis <span>Certificados</span></h2>
            <div class="certificates-grid">
                <div class="certificate-card">
                    <div class="certificate-icon">
                        <i class="fab fa-google"></i>
                    </div>
                    <h3>Google Cloud Certified</h3>
                    <p>Associate Cloud Engineer</p>
                    <span class="certificate-date">2024</span>
                </div>
                <div class="certificate-card">
                    <div class="certificate-icon">
                        <i class="fab fa-aws"></i>
                    </div>
                    <h3>AWS Certified</h3>
                    <p>Solutions Architect</p>
                    <span class="certificate-date">2024</span>
                </div>
                <div class="certificate-card">
                    <div class="certificate-icon">
                        <i class="fab fa-microsoft"></i>
                    </div>
                    <h3>Microsoft Azure</h3>
                    <p>AZ-900 Fundamentals</p>
                    <span class="certificate-date">2024</span>
                </div>
                <div class="certificate-card">
                    <div class="certificate-icon">
                        <i class="fab fa-react"></i>
                    </div>
                    <h3>React Developer</h3>
                    <p>Advanced Concepts</p>
                    <span class="certificate-date">2024</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <p>&copy; 2024 Tu Nombre. Todos los derechos reservados.</p>
                </div>
                <div class="footer-social">
                    <a href="https://wa.me/1234567890" target="_blank" rel="noopener"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://instagram.com/tuusuario" target="_blank" rel="noopener"><i class="fab fa-instagram"></i></a>
                    <a href="https://facebook.com/tuusuario" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://linkedin.com/in/tuusuario" target="_blank" rel="noopener"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/certificates.js"></script>
</body>
</html>
