    <script>
      const chatModal = document.getElementById("chatModal");
      const toggleBtn = document.getElementById("toggleChat");
      const closeBtn = document.getElementById("closeChat");
      chatModal.style.display = "block";
      toggleBtn.onclick = () => {
        chatModal.style.display =
          chatModal.style.display === "block" ? "none" : "block";
      };
      closeBtn.onclick = () => (chatModal.style.display = "none");

      //funcion para mmover el botoon
      let isDragging = false;
      let offsetX = 0;
      let offsetY = 0;

      // Mouse
      toggleBtn.addEventListener("mousedown", (e) => {
        isDragging = true;
        const rect = toggleBtn.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
      });

      // Touch
      toggleBtn.addEventListener("touchstart", (e) => {
        isDragging = true;
        const touch = e.touches[0];
        const rect = toggleBtn.getBoundingClientRect();
        offsetX = touch.clientX - rect.left;
        offsetY = touch.clientY - rect.top;
      });

      // Mover
      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          toggleBtn.style.left = e.clientX - offsetX + "px";
          toggleBtn.style.top = e.clientY - offsetY + "px";
        }
      });
      document.addEventListener(
        "touchmove",
        (e) => {
          if (isDragging) {
            const touch = e.touches[0];
            toggleBtn.style.left = touch.clientX - offsetX + "px";
            toggleBtn.style.top = touch.clientY - offsetY + "px";
          }
        },
        { passive: false }
      );

      // Soltar
      document.addEventListener("mouseup", () => (isDragging = false));
      document.addEventListener("touchend", () => (isDragging = false));
    </script>
